	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">

<body class="v-mid bg-white">

	<input type="text" id="content" value="離開一下，馬上回來。" />

	<div class="control-area">
		<div class="control-bar">
			<!-- 文字對齊 -->
			<div class="text-alignment"></div>
			<!-- 文字顏色(B/W) -->
			<div class="text-color" data-color="white"></div>
			<!--  文字大小 -->
			<input type="text" class="text-size" value="60" />
			<!--  背景顏色 -->
			<div class="background-color">
				<div class="color-menu">
					<div class="arrow"></div>

					<div class="color white" data-color="white"></div>
					<div class="color black" data-color="black"></div>
					<div class="color yellow" data-color="yellow"></div>
					<div class="color green" data-color="green"></div>
					<div class="color blue" data-color="blue"></div>
					<div class="color orange" data-color="orange"></div>
					<div class="color silver" data-color="silver"></div>
					<div class="color purple" data-color="purple"></div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
